format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  check:
    steps:
      - git::https://github.com/bitrise-steplib/steps-check.git: { }

  e2e:
    steps:
      - git::https://github.com/bitrise-steplib/steps-check.git:
          inputs:
            - workflow: e2e

  test:
    after_run:
      - check
      - e2e

  test_xcode_8:
    after_run:
      - check
      - e2e

  sample:
    envs:
      - TEST_APP_URL: https://github.com/bitrise-io/android-multiple-test-results-sample.git
      - TEST_APP_BRANCH: maintenance
    steps:
      - script:
          inputs:
            - content: |-
                #!/bin/env bash
                set -ex
                rm -rf ./_tmp
      - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git@master:
          inputs:
            - repository_url: $TEST_APP_URL
            - branch: $TEST_APP_BRANCH
            - clone_into_dir: ./_tmp
      - install-missing-android-tools:
          run_if: .IsCI
          inputs:
            - gradlew_path: ./_tmp/gradlew
      - path::./:
          inputs:
            - project_location: ./_tmp
            - module: app
            - variant: DemoDebug
